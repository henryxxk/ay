<include file="Public:header" />

    <!--dynamic table-->
    <link href="__PUBLIC__/Template/assets/advanced-datatable/media/css/demo_page.css" rel="stylesheet" />
    <link href="__PUBLIC__/Template/assets/advanced-datatable/media/css/demo_table.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/Template/assets/data-tables/DT_bootstrap.css" />

 <include file="Public:menu" />

    <!--main content start-->
    <section id="main-content" >
        <section class="wrapper">
            <div class="row">
                <div class="col-md-12">
                    <!--breadcrumbs start -->
                    <ul class="breadcrumb">
                        <li><a href="#"><i class="fa fa-home"></i> 首页</a></li>
                        <li><a href="#"> 商品管理</a></li>
                        <li class="active"> 商品参数管理</li>
                    </ul>
                    <!--breadcrumbs end -->
                </div>
            </div>
 

            <div class="row"> 
            <div class="col-lg-12">
            <!--tab nav start-->
            <section class="panel">
                <header class="panel-heading tab-bg-dark-navy-blue ">
                    <ul class="nav nav-tabs">
                        <!-- <li class="">
                            <a data-toggle="tab" href="#type"> 商品分类</a>
                        </li> -->
                        <li class="active">
                            <a data-toggle="tab" href="#brand"> 商品品牌</a>
                        </li>
                        <!-- <li class="">
                            <a data-toggle="tab" href="#color"> 商品颜色</a>
                        </li>
                        <li class="">
                            <a data-toggle="tab" href="#size"> 商品尺码</a>
                        </li> -->
                    </ul>
                </header>
                <div class="panel-body">
                    <div class="tab-content">
                        <div id="type" class="tab-pane active">
                            
                            <div class="row">
                                <div class="col-lg-12">
                                    <section class="panel">
                                        <header class="panel-heading">
                                            <!-- <button type="button" onclick="javascript:btnJump('ruleAdd','')" class="btn btn-primary"><i class="fa fa-plus"></i> 新增分类</button> -->
                                        </header>
                                        <div class="panel-body"> 
                                            <div class="form">
                                                <form class="cmxform form-horizontal " id="BrandAddForm" method="post" action="{:U('Goods/goodsBrandUpdate')}">
                                                    <div class="form-group ">
                                                        <label for="typeId1" class="control-label col-lg-3">选择所属分类</label>
                                                        <div class="col-lg-6">
                                                            <select id="typeId1" name="typeId1" class="form-control form-inline  m-bot15" style="width:200px;float:left;color:#000">
                                                                <option value="{$list.treePathIdArr.0}">{$list.treePathNameArr.0}</option>
                                                                <volist name="goodsType" id="vo"> 
                                                                    <option value="{$vo.id}">{$vo.name}</option>
                                                                    }
                                                                </volist> 
                                                            </select> 

                                                            <select id="typeId2" name="typeId2" class="form-control form-inline  m-bot15" style="width:200px;margin-left: 215px;color:#000">
                                                                <option value="{$list.treePathIdArr.1}">{$list.treePathNameArr.1}</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group ">
                                                        <label for="name" class="control-label col-lg-3">品牌名称</label>
                                                        <div class="col-lg-6">
                                                            <input class=" form-control" id="name" name="name" type="text" value="{$list.name}" style="color:#000" />
                                                        </div>
                                                    </div> 
                                                     <div class="form-group "> 
                                                        <div class="form-group last">
                                                            <label class="control-label col-md-3">品牌图标</label>
                                                            <div class="col-md-9">
                                                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                                                    <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                                                        <if condition="$list.imgs neq '' ">
                                                                        <img id="imgView" src="{$list.imgs}" alt="" />
                                                                        <else />
                                                                        <img id="imgView" src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="" />
                                                                        </if>
                                                                    </div>
                                                                    <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                                                    <div>
                                                                               <span class="btn btn-white btn-file">
                                                                               <span class="fileupload-new fuBtn1"><i class="fa fa-paper-clip"></i> 选择图片</span>
                                                                               <span class="fileupload-exists fuBtn2"><i class="fa fa-undo"></i> 更换</span>
                                                                               <input type="file" id="uploadIcon" class="default" />
                                                                               </span> 
                                                                                <a href="javascript:delImg()" class="btn btn-danger fileupload-exists fuBtn3" data-dismiss="fileupload"><i class="fa fa-trash"></i> 删除</a> 
                                                                    </div>
                                                                </div> 
                                                            </div> 
                                                        </div>
                                                    </div> 

                                                    <input type="hidden" name="id" value="{$list.id}" />
                                                    <input type="hidden" name="status" value="1" />
                                                    <if condition="$list.imgs neq '' ">
                                                        <input type="hidden" name="imgs" id="imgs" value="{$list.imgs}" />
                                                    <else />
                                                        <input type="hidden" name="imgs" id="imgs" value="" />
                                                    </if>

                                                    <div class="form-group">
                                                        <div class="col-lg-offset-3 col-lg-6">
                                                            <button class="btn btn-primary" type="submit"> 修改</button>
                                                            <button class="btn btn-default cancelBtn" dataurl="/Admin/Goods/goodsBrand" type="button"> 取消</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                            <!-- page end-->
                        </div>

                        <div id="brand" class="tab-pane">
                            brand
                        </div>

                        <div id="color" class="tab-pane">
                            color
                        </div>

                        <div id="size" class="tab-pane">
                            size
                        </div>
                    </div>
                </div>
            </section>
            <!--tab nav start-->
  
                </div> 
            </div>


        </section>
    </section>
    <!--main content end-->
  
</section>


<include file="Public:footer" />

<!--common script init for all pages-->
<script src="__PUBLIC__/Template/js/scripts.js"></script>  
<script type="text/javascript" src="__PUBLIC__/Template/js/jquery-validate/jquery.validate.min.js"></script>
<script>
//图片删除
function delImg(){
    console.log($('#imgs').val());
    $.post("{:U('/Admin/Base/delUploadImage')}",{'imgs':'.'+$('#imgs').val()},function(data){
        console.log(data);
        // eval("var data=" + data);
        if(data["code"] == 2000){
          $("#imgView").attr('src','http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image');
          $("#imgs").val('');
          $(".fuBtn3").hide();
        } 
        console.log(data.msg);
    }) 
}
$(function(){ 
    var tag = $('#imgs').val();
    if(tag != ''){
       $(".fuBtn3").show();
    }
    $("#BrandAddForm").validate({
        rules: {
            typeId: "required",
            name: "required"
        },
        messages: {
            typeId: "请选择分类",
            name: "品牌名称不可为空"
        }
    });
    //图片上传
      $("#uploadIcon").localResizeIMG({
          width: 1,
          quality: 1,
          success: function (result) {
            var postData = 
            {
              "data":result.clearBase64,
              "path":'./Public/Uploads/'
            };
            $.post("{:U('/Base/uploadImage')}",postData,function(data){
                // console.log(data);
                // eval("var data=" + data);
                if(data["code"] == 2000){
                  $("#imgView").attr('src',data["data"]);
                  $("#imgs").val(data["data"]);
                  $(".fuBtn3").show();
                } 
            }) 
           }
       });
});
</script>
<script> 
//联动分类
$(function(){
    $('#typeId1').change(function(){
        var url = "/Admin/Base/getSubTypeName";
        var postData = {
            'pid':$('#typeId1').val(),
        };
        console.log(postData);
        $.post(url,postData,function(data){
                console.log(data);
            if(data.code == 2000){
                $('#typeId2').html('<option value="">[选择子分类]</option>');
                $.each(data.data,function(k,v){
                    $('#typeId2').append('<option value="'+v.id+'">'+v.name+'</option>');
                });
            }
        });
    });
});
//btnJump
function btnJump(method,id){
    if(id != ''){
        //alert("Auth/"+ method + "/id/" + id);
        window.location.href = "/Admin/Auth/"+ method + "/id/" + id;
    }else{
        //alert("Auth/"+ method + "/");
       window.location.href = "/Admin/Auth/"+ method + "/";
    }
} 
</script>
</body>
</html>
