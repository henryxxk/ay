<!--common script init for all pages-->
<script src="__PUBLIC__/Template/js/scripts.js"></script>  

<script type="text/javascript"> 
require(
        [
            'echarts',
            'echarts/chart/bar',
            'echarts/chart/line',
        ],
        function (ec) {
            //--- 折柱 ---
            var myChart = ec.init(document.getElementById('allMember'));
            myChart.setOption({
                title : {
                text: '上周分类下产品销量',
                subtext: '周统计'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:[{$dataName}]
            },
            toolbox: {
                show : true,
                feature : {
                    magicType : {show: true, type: ['line', 'bar']}
                }
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : ['周一','周二','周三','周四','周五','周六','周日']
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLabel : {
                        formatter: '{value} 销量'
                    }
                }
            ],
            series : [{$dataScore}]
            }); 
        }
    ); 
                   
</script>
