<include file="Public:header" />

    <!--dynamic table-->
    <link href="__PUBLIC__/Template/assets/advanced-datatable/media/css/demo_page.css" rel="stylesheet" />
    <link href="__PUBLIC__/Template/assets/advanced-datatable/media/css/demo_table.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/Template/assets/data-tables/DT_bootstrap.css" />

 <include file="Public:menu" />

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
        <!-- page start--> 
        <div class="row">
            <div class="col-md-12">
                <!--breadcrumbs start -->
                <ul class="breadcrumb">
                    <li><a href="#"><i class="fa fa-home"></i> 首页</a></li>
                    <li><a href="#"> 评论管理</a></li>
                    <li class="active"> 评论详情</li>
                </ul>
                <!--breadcrumbs end -->
            </div>
        </div>

        
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            评论详情
                        </header>
                        <div class="panel-body">
                            
                             <div class="form">
                                <form class="cmxform form-horizontal " id="myForm" method="post" action="#"> 
                                    <div class="form-group ">
                                        <label for="typeId" class="control-label col-lg-3">订单编号</label>
                                        <div class="col-lg-6">
                                            {$list.orderId|getField=###,"orderNum","Order"}
                                        </div> 
                                    </div>
                                    <div class="form-group ">
                                        <label for="title" class="control-label col-lg-3">评论商品</label>
                                        <div class="col-lg-6">
                                            {$list.goodsId|getField=###,"name","Goods"}
                                        </div>
                                    </div> 
                                    <div class="form-group ">
                                        <label for="author" class="control-label col-lg-3">评论会员</label>
                                        <div class="col-lg-6">
                                            {$list.memberId|getUserField}
                                        </div>
                                    </div> 
                                    
                                    <div class="form-group">
                                        <label for="desc" class="control-label col-lg-3">物流评分</label>
                                        <div class="col-lg-6">
                                            {$list.loginstics} 分
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="desc" class="control-label col-lg-3">描述评分</label>
                                        <div class="col-lg-6">
                                            {$list.desc} 分
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="desc" class="control-label col-lg-3">服务评分</label>
                                        <div class="col-lg-6">
                                            {$list.service} 分
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="desc" class="control-label col-lg-3">评论语</label>
                                        <div class="col-lg-6">
                                            {$list.content}
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-6">
                                            <button class="btn btn-default cancelBtn" dataurl="/Admin/Comment/index/menu/order" type="button"> 取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div><!-- end form -->
                    </section>
                </div>
            </div>
            <!-- page end-->
        <!-- page end-->
        </section>
    </section>
    <!--main content end-->
 

</section>

<include file="Public:footer" />

<!--common script init for all pages-->
<script type="text/javascript" src="__PUBLIC__/Template/js/scripts.js"></script> 
</body>
</html>
