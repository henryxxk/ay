<include file="Public:header" />

    <!--dynamic table-->
    <link href="__PUBLIC__/Template/assets/advanced-datatable/media/css/demo_page.css" rel="stylesheet" />
    <link href="__PUBLIC__/Template/assets/advanced-datatable/media/css/demo_table.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/Template/assets/data-tables/DT_bootstrap.css" />

 <include file="Public:menu" />

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
        <!-- page start--> 
        <div class="row">
            <div class="col-md-12">
                <!--breadcrumbs start -->
                <ul class="breadcrumb">
                    <li><a href="#"><i class="fa fa-home"></i> 首页</a></li>
                    <li><a href="#"> 文章管理</a></li>
                    <li class="active"> 文章详情</li>
                </ul>
                <!--breadcrumbs end -->
            </div>
        </div>

        
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            文章详情
                        </header>
                        <div class="panel-body">
                            
                             <div class="form">
                                <form class="cmxform form-horizontal " id="myForm" method="post" action="{:U('Article/update')}"> 
                                    <div class="form-group ">
                                        <label for="typeId" class="control-label col-lg-3">所属分类</label>
                                        <div class="col-lg-6">
                                            {$list.treePathNameArr.0}
                                        </div> 
                                    </div>
                                    <div class="form-group ">
                                        <label for="title" class="control-label col-lg-3">标题</label>
                                        <div class="col-lg-6">
                                            {$list.title}
                                        </div>
                                    </div> 
                                    <div class="form-group ">
                                        <label for="author" class="control-label col-lg-3">作者</label>
                                        <div class="col-lg-6">
                                            {$list.author}
                                        </div>
                                    </div> 
                                    
                                    <div class="form-group">
                                        <label for="desc" class="control-label col-lg-3">内容</label>
                                        <div class="col-lg-6">
                                            {$list.content}
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-6">
                                            <button class="btn btn-default cancelBtn" dataurl="/Admin/Article/index/menu/article" type="button"> 取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div><!-- end form -->
                    </section>
                </div>
            </div>
            <!-- page end-->
        <!-- page end-->
        </section>
    </section>
    <!--main content end-->
 

</section>

<include file="Public:footer" />

<!--common script init for all pages-->
<script type="text/javascript" src="__PUBLIC__/Template/js/scripts.js"></script> 
</body>
</html>
