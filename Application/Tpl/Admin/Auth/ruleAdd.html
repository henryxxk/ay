<include file="Public:header" />

    <!--dynamic table-->
    <link href="__PUBLIC__/Template/assets/advanced-datatable/media/css/demo_page.css" rel="stylesheet" />
    <link href="__PUBLIC__/Template/assets/advanced-datatable/media/css/demo_table.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/Template/assets/data-tables/DT_bootstrap.css" />

 <include file="Public:menu" />

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
        <!-- page start--> 
        <div class="row">
            <div class="col-md-12">
                <!--breadcrumbs start -->
                <ul class="breadcrumb">
                    <li><a href="#"><i class="fa fa-home"></i> 首页</a></li>
                    <li><a href="#">权限分配</a></li>
                    <li class="active">新增权限规则</li>
                </ul>
                <!--breadcrumbs end -->
            </div>
        </div>

        
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            添加新规则
                            <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                                <a class="fa fa-cog" href="javascript:;"></a>
                                <a class="fa fa-times" href="javascript:;"></a>
                             </span>
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="ruleForm" method="post" action="{:U('Auth/ruleInsert')}">
                                    <div class="form-group ">
                                        <label for="name" class="control-label col-lg-3">权限规则</label>
                                        <div class="col-lg-6">
                                            <input class=" form-control" id="name" name="name" type="text" placeholder="例如: Admin/Index/index" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="title" class="control-label col-lg-3">规则名称</label>
                                        <div class="col-lg-6">
                                            <input class=" form-control" id="title" name="title" type="text" placeholder="例如: 后台首页" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="condition" class="control-label col-lg-3">附加权限规则</label>
                                        <div class="col-lg-6">
                                            <input class="form-control " id="condition" name="condition" type="text" placeholder="附加规则" />
                                        </div>
                                    </div>
                                      
                                    <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-6">
                                            <button class="btn btn-primary" type="submit">添加</button>
                                            <button class="btn btn-default" type="button">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        <!-- page end-->
        </section>
    </section>
    <!--main content end-->
 

</section>

<include file="Public:footer" />

<!--common script init for all pages-->
<script type="text/javascript" src="__PUBLIC__/Template/js/scripts.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Template/js/jquery-validate/jquery.validate.min.js"></script>
<script>
$(function(){ 
    $("#ruleForm").validate({
        rules: {
            name: "required",
            title: "required"
        },
        messages: {
            name: "权限规则不可为空",
            title: "规则名称不可为空"
        }
    });
});
</script>
</body>
</html>
