 <include file="Public:menu" />

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
        <!-- page start--> 
        <div class="row">
            <div class="col-md-12">
                <!--breadcrumbs start -->
                <ul class="breadcrumb">
                    <li><a href="#"><i class="fa fa-home"></i> 首页</a></li>
                    <li><a href="#"> 代金券管理</a></li>
                    <li class="active"> 代金券详情</li>
                </ul>
                <!--breadcrumbs end -->
            </div>
        </div>

        
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            代金券详情
                        </header>
                        <div class="panel-body">
                            
                             <div class="form">
                                <form class="cmxform form-horizontal " id="AddForm" method="post" action="#"> 
								<!--
                                    <div class="form-group ">
                                        <label for="typeId" class="control-label col-lg-3">代金券种类</label>
                                        <div class="col-lg-6" style="padding-top:7px;">
                                            {$list.typeId|getTypeName}
                                        </div>
                                    </div>
									-->
                                    <div class="form-group ">
                                        <label for="brandId" class="control-label col-lg-3">代金券名称</label>
                                        <div class="col-lg-6" style="padding-top:7px;">
                                            {$list.name} 
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="name" class="control-label col-lg-3">代金券数量</label>
                                        <div class="col-lg-6" style="padding-top:7px;">
                                            {$list.num}
                                        </div>
                                    </div> 
                                    <div class="form-group ">
                                        <label for="goodsNum" class="control-label col-lg-3">商品适用商品</label>
                                        <div class="col-lg-6" style="padding-top:7px;">
                                            <volist name="list.goodsArr" id="vo" key="k">
                                                {$k}、<a href="{:U('Goods/show',array('id'=>$vo['goodsId']))}">{$vo.goodsName}</a><br>
                                            </volist>
                                        </div>
                                    </div> 
                                    <div class="form-group ">
                                        <label for="marketPrice" class="control-label col-lg-3">代金券金额</label>
                                        <div class="col-lg-6" style="padding-top:7px;">
                                            {$list.money}
                                        </div>
                                    </div> 
                                    <!-- <div class="form-group ">
                                        <label for="groupPrice" class="control-label col-lg-3">代金券条件</label>
                                        <div class="col-lg-6" style="padding-top:7px;">
                                            {$list.condition}
                                        </div>
                                    </div>  -->
                                    <div class="form-group ">
                                        <label for="vipPrice" class="control-label col-lg-3">代金券生效时间</label>
                                        <div class="col-lg-6" style="padding-top:7px;">
                                            {$list.startTime|date="Y-m-d H:i:s",###} ~ {$list.endTime|date="Y-m-d H:i:s",###}
                                        </div>
                                    </div> 
                                     
                                    

                                    <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-6">
                                            <button class="btn btn-default cancelBtn" dataurl="/Admin/Voucherinfo/index" type="button"> 取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div><!-- end form -->
                    </section>
                </div>
            </div>
            <!-- page end-->
        <!-- page end-->
        </section>
    </section>
