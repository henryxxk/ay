<include file="Public:header" />
<include file="Public:menu" />
<div class="user">
	<div class="container">
		<div class="user-content">
			<include file="Public:user_menu" />
			<div class="user-right">
				<div class="header">
                    我的代金券
                </div>
                <div class="content">
                    <div class="mycoupon-all">
                    <volist name="list" id="vo">
                        <div class="mycoupon-one">
                            <p class="mycoupon-one-p">
                                <span class="mycoupon-one-text">{$vo.money}</span>
                            </p>
                            <div class="mycoupon-one-div">
                                <p class="mycoupon-one-con">
                                    <span>使用条件：{$vo.condition}</span>
                                </p>
                                <p class="mycoupon-one-time">
                                    有效期：{$vo.startTime|date="Y-m-d",###}至{$vo.endTime|date="Y-m-d",###}                        
                                </p>
                                <p class="mycoupon-one-good" style="display:none">
                                    使用商品
                                </p>
                                <p class="mycoupon-one-look">
                                    <a href="{:U('Member/showgoods',array('id'=>$vo[id]))}" style="color:#01b6b4">点击查看可用商品</a>
                                </p>
                            </div>
                        </div>
                      </volist>   
                    </div>
                    <div class="mycoupon-page">
                        <div class="mycoll-page">
                            <ul>
                                <li>
                                    <a href="{:U('Member/mycoupon',array('page'=>$curP-1))}">< 上一页</a>
                                </li>
                            </ul>
                            <for start="0" end="$totalPage">
                            <ul>
                                <li>
                                    <a href="{:U('Member/mycoupon',array('page'=>$i+1))}">{$i+1}</a>
                                </li>
                            </ul> 
                            </for>
                            <ul>
                                <li>
                                    <a href="{:U('Member/mycoupon',array('page'=>$curP+1))}">下一页 ></a>
                                </li>
                            </ul>
                            <ul class="mycoll-page-bg">
                                <li>
                                    <a>到第</a>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                     <input type="text" id="jumpNum" style="width:30px;" />
                                </li>
                            </ul>
                            <ul class="mycoll-page-bg">
                                <li>
                                    <a>页</a>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <a id="jumpBtn">确定</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
</div>

<include file="Public:footer" />
<script type="text/javascript" src="__PUBLIC__/Js/mycoll.js"></script>
<script>
$(function(){ 
    $('#jumpBtn').click(function(){
        var p = $('#jumpNum').val();
        window.location.href = "/Member/mycoupon/page/"+p;
    });
}); 
</script>
