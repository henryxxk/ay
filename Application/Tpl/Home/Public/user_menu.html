	<input type="hidden" id="isAttestation" value="{$Think.session.isAttestation}" />
	<ul>
		<li>
			<a href="{:U('Index/groupVerify',array('name'=>团体认证))}" onclick="return sqResult();">
				<img src="__PUBLIC__/Image/icon-user-menu.png" class="p-l icon">
				<span class="p-l">申请认证</span>
			</a>
		</li>

			<a href="{:U("User/groupVerifyResult")}">

	<p class="title" style="margin-bottom:30px;">
			<a href="{:U("User/suggest")}">投诉建议</a>
	</p>

<script>
	function sqResult(){
		var isA = $("#isAttestation").val();
		console.log(isA);
		if(isA == 1){
			alert("您的申请已通过！");
			return false;
		}else if(isA == 3){
			alert("您的申请正在审核中，请勿重复申请！");
			return false;
		}
	}

</script>
